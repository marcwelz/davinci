<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
html, body {
    margin: 0;
  overflow: hidden;
}
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var lastLoop = new Date();
var fps;
var ki = true;
var screenHeight = window.innerHeight;
var screenWidth = window.innerWidth;

function startGame() {
	myGamePiece = new component(100, 200, "test.png", 225, 120, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width =window.innerWidth;
        this.canvas.height = window.innerHeight;
        
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 16);

        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
			clearmove();
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })

    },

    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

var xKar;
var yKar;

function component(width, height, color, x, y, type) {
    this.type = type;
	
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
    ctx = myGameArea.context;
	
	xKar = this.x;
	yKar = this.y;
	
	draw();
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
			
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
	
	
}

function draw() {
	ctx = myGameArea.context;
	
	if(ki == true) {ctx.font = "20px Arial"; ki = false;}
	
	ctx.fillText("fps: " + Math.round(fps),10,30);
	
	//HIER OBJEKTE EINFÃœGEN
}


function updateGameArea() {
	
	var thisLoop = new Date();
		fps = 1000 / (thisLoop - lastLoop);
		lastLoop = thisLoop;
	
	myGameArea.clear();
	
	if((xKar+100) > screenWidth || xKar <= 0 || (yKar+200) > screenHeight || yKar <= 0) {
		if((xKar+100) > screenWidth) {
			myGamePiece.speedX = -2;
		}
		if(xKar <= 0) {
			myGamePiece.speedX = 2;
		}
		
		if((yKar+200) > screenHeight) {
			myGamePiece.speedY = -2;
		}
		
		if(yKar <= 0) {
			myGamePiece.speedY = 2;
		}
	} else {
		var check = false;
		if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -2; check = true;
		}	//oben
		if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 2; check = true;
		}	//rechts
		if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -2; check = true;
		}	//links
		if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 2; check = true;
		}	//unten 
		
		if(check == false) {
			myGamePiece.speedX = 0; 
			myGamePiece.speedY = 0; 
		}
	}
	//Action Listener hier festlegen
    myGamePiece.newPos();
    myGamePiece.update();
}


function clearmove() {
	myGamePiece.image.src = "test.png";
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
	
}
</script>

</body>
</html>
